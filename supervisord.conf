[supervisord]
nodaemon=false
logfile=/home/user/webapp/supervisord.log
pidfile=/home/user/webapp/supervisord.pid

[unix_http_server]
file=/home/user/webapp/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:indonesia-answers]
command=npm run dev
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/indonesia-answers.log
stderr_logfile=/home/user/webapp/indonesia-answers-error.log
environment=NODE_ENV=development,PORT=3000